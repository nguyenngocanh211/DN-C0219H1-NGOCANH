<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
    <title>Validate số điện thoại</title>

</head>

<body>
</body>
<script>
    function isPhoneNumber(str) {
        RegExp = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/;
    
        if (RegExp.test(str)) {
            console.log('true');
        } else {
            console.log('false');
        }
    }
    var a1 = isPhoneNumber('(84)-(0978489648)');
    var a2 = isPhoneNumber('(a8)-(22222222)');
</script>
