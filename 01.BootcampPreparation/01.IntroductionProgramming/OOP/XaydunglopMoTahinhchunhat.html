    <canvas id="myCanvas" width="800px" height="700px" ;></canvas>>

<script>
    let Retangle = function (height, width) {
        this.height = height;
        this.width = width;
        this.getArea = function () {
            let area = height * width;
            console.log(area);
        }
        this.getPerimeter = function () {
            var perimeter = (height + width) * 2;
            console.log(perimeter);
        }
        this.createRetangle = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "yellow";
            ctx.fillRect(20, 20, this.width, this.height);
        //clearRect
        }
    }
    let rec = new Retangle(300, 200);
    rec.getArea();
    rec.getPerimeter();
    rec.createRetangle();
</script>
