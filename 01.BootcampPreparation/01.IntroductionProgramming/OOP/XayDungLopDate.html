<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Xây Dựng Lớp Date</title>

</head>

<body>
</body>
<script>
    var myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }

    let date1 = new myDate(2, 2, 2007);
    let date2 = new myDate(10, 10, 2019);
    let day1 = date1.getDay();
    let month1 = date1.getMonth();
    let year1 = date1.getYear();
    let day2 = date2.getDay();
    let month2 = date2.getMonth();
    let year2 = date2.getYear();
    alert(day1 + "/" + month1 + "/" + year1);
    alert(day2 + "/" + month2 + "/" + year2);


</script>
