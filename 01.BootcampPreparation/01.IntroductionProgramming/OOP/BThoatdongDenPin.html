<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>

</head>

<body>
</body>
<script>
    var Electriclamp = function () {
        this.status; //khai báo thuộc tính status của lamp
        this.setLampStatus = function (status) {
            this.status = status;
        }
        this.turnOn = function () {
            this.status = true;
            document.write('the light is turned on');
        }
        this.turnOff = function () {
            this.status = false;
            document.write('the light is turned off');
        }
    }
    var SwitchButton = function () {
        this.status; //thuộc tính của bt
        this.lamp;
        this.connectTotheLamp = function (electricLamp) {
            this.lamp = electricLamp;
        }
        this.switchOff = function () {
            this.lamp.turnOff();

        }
        this.switchOn = function () {
            this.lamp.turnOn();
        }
    }

    var lamp = new Electriclamp();
    this.lamp.setLampStatus(true); //setStatus về True
    var button = new SwitchButton();
    button.connectTotheLamp(lamp);
    button.switchOn();




</script>
