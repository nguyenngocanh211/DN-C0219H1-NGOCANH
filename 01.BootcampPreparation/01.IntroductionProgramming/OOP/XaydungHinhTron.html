<script>
    var Circle = function(radius) {
        this.radius = radius;
        this.getRadius = function() {
        return this.radius;
    }
    this.getArea = function() {
        return Math.PI*this.radius*this.radius;
    }
    }
    
    var circle = new Circle(2);
    var r = circle.getRadius();
    var a = circle.getArea();
    alert("radius: " + r + "; area: " + a);
</script>
