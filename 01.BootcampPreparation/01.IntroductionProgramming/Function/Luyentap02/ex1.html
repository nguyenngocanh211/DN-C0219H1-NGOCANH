<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>hàm tính bình phương</title>

</head>
<body>
        <input id="a" type="number">
        <button type="button" onclick="square()">Spuare</button>
</body>
<script>
   function square() {
       var x = document.getElementById("a").value;
       var x2= x*x;
       alert("square of " + x + " is: " + x2);
   }
</script>
