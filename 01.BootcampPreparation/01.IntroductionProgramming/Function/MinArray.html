<body>
    <script>
        function minArray(arr) {
            let min = arr[0]
            for (var i = 1; i < arr.length; i++) {
                if (arr[0] < min) {
                    min = arr[i]
                }
            }
            return min;
        }
        let arr1 = [1, -3, 5, 7];
        let min = minArray(arr1);
        alert(min);
    </script>
</body>
