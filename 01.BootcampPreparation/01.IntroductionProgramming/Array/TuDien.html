<script>
    var x = prompt('enter a word');
    var eng = ['hello', 'goodbye', 'one', 'two', 'three'];
    var vie = ['xin chào', 'tạm biệt', 'số 1', 'số 2', 'số 3'];
    var str = x.toString();
    var exist = -1;
    for (var i = 0; i < eng.length; i++) {
        if (eng[i] == str) {
            //alert('this means ' + vie[i] + ' in Vietnamese');
            exist = i;
            break;
        }
    }
    if (exist > -1) {
        alert('this means ' + vie[exist] + ' in Vietnamese');
    } else {
        alert('there is no available word');
    }
</script>
