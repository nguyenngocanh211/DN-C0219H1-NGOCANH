<script>
    //Viết chương trình nhập vào một mảng ký tự, 
    //tìm tất cả các ký tự trong mảng là (-) 
    //và thay thế các ký tự này bởi ký tự ( _ )
    var a = prompt("enter array: ");
    var array = a.split("");
    for (var i = 0; i <array.length; i++) {
        if (array[i] == '-') {
            console.log(a[i]);
            array[i] = '_' ;
        }
    }
    alert(array.join(""));
</script>
