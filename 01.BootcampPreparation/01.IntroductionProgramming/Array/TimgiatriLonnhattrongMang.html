<body>
    <script>
       let x = [-3, 5, 1, 3, 2, 10];
        let max = x[0];
        let position=0;
        for (var i =1; i < x.length;i++) {
            if (x[i] > max) {
                max = x[i];
                position = i;
            }
            alert("max: " + max + " at position " + position);
        }
    </script>
