<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <script language="javascript">
        var numbers = Number(prompt('so luong so fibonacci can in ra:'));
        var result = "";
        var i = 0;
        while (i < numbers) {
            // if (f(count)) {
            //     result += (i + " ");
            //     count++;
            // }
            document.write(f(i)+ " ");
            i++;
        }
        function f(n) {
            var s = 0;
            if (n == 0) return s;
            if (n == 1) {
                s += 1;
                return s;
            }
            else {
                return (f(n - 1) + f(n - 2));
            }
        }
        document.write(result);

    </script>
</body>

</html>
