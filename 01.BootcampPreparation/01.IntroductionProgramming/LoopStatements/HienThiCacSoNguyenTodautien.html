<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script language="javascript">
        var numbers = Number(prompt('so luong so nguyen to can in ra:'));
        var result = "";

        var count = 0;
        var n = 2;
        while (count < numbers) {
            if (laSoNguyenTo(n)) {
                result += (n + " ");
                count++;
            }
            n++;
        }

        function laSoNguyenTo(n) {

            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) return false;
            }

            return true;
        }

        document.write(result);
    </script>
</body>

</html>
