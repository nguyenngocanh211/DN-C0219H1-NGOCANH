<!DOCTYPE html>
<html>

<body>
    <label>Giai thừa của một số nguyên dương</label>
    </br>
    <script>
        var a = prompt("nhap so nguyen: ");
        var giaithua = 1;
        for (i = 1; i <= a; i++) {
            giaithua *= i;
        }
        document.write(a + "!  la: " + giaithua);
    </script>
</body>

</html>
