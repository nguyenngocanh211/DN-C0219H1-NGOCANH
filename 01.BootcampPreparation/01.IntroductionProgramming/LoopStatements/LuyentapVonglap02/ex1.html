<!DOCTYPE html>
<html>

<body>
    <label>Dãy fibonacci( 50 số đầu tiên): </label>
    <script>
        let a0 = 0; a1 = 1; 
        let a2;
        let count = 0;
        for (var i = 1; i < 50; i++) {
            document.write(a0 + " ");
            count++;
            a2 = a0 + a1;
            a0 = a1;
            a1 = a2;
        }
    </script>
</body>

</html>
