<!DOCTYPE html>

<head>
    <meta charset=utf-8 />
    <title>Đếm số lần xuất hiện của phần tử</title>


</head>

<body>
</body>
<script>
    var arr = [1, 2, 3, 4, 4, 5, 9, 4, 8, 5, 4, 3, 5, 7, 5, 7];
    var x = parseInt(prompt("nhap vao so x"));
    let countX = countNumberExist(x, arr);
    console.log(countX);

    function countNumberExist(number, array) {
        var count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                count++;
            }
        }
        return count;
    }

</script>
