<script>
    var a = Number(prompt('nhap vao mot so nguyen duong'));
    function sumTo(num) {
        if (num > 0) {
            var sum = 0;
            for (i = 1; i <= num; i++) {
                sum += i;
            } console.log("tong cac so: " + sum);
        } else {
            console.log(-1);
        }
    }
    sumTo(a);

</script>
